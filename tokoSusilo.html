<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VERSION 2.3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="./index.js"></script>
   
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

        form {
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>

<body>

<!-- Discuss : 'Add' will accumulate quantity -->
<!-- Exercise in Class : Maintain payment  -->
<!-- Exercise after Class : XXXX -->

    <form >
        <!-- FILTER -->
        <fieldset>
            <legend>Filter</legend>
            <p>Nama: <input type="text" id="keyword" oninput="funFilterName()"></p>
            <p>Harga: <input type="number" name="min" id="min" onkeyup="funFilterPrice()"> - <input type="number" name="max" id="max" onkeyup="funFilterPrice()"></p>
            <p>Category: <select name="category" id="categoryFilter" onchange="funFilterCategory()"></select></p>
        </fieldset>
        
        <!-- INPUT -->
        <fieldset>
            <legend>Input Data</legend>
            <table>
                <td><input type="text" name="nama" id="nameInput" placeholder="Nama"></td>
                <td><input type="number" name="nama" id="priceInput" placeholder="Harga"></td>
                <td><select name="category" id="categoryInput"></select></td>
                <td><input type="text" name="nama" id="stockInput" placeholder="Stock"></td>
            </table>
            <p><input style="height: 30px;" type="button" value="Input" onclick="funInputData()"></p>
        </fieldset>

        <!-- RENDER -->
        <fieldset>
            <legend>Tabel Data</legend>
            <table id="myTable">
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Buy</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="render">
                    
                </tbody>
            </table>
        </fieldset>


        <!-- CART -->
        <fieldset>
            <legend>Cart</legend>
            <table id="myTable">
                <thead>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Nama</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody id="cart">
                    
                </tbody>
            </table>

            <p><input style="height: 30px;" type="button" value="Payment" onclick="payment()"></p>
        </fieldset>
        
        <!-- Payment -->
        <fieldset>
            <legend>Payment</legend>
            <h2>Transaction Detail</h2>
            <div id="payment">
                
            </div>
        </fieldset>
    </form>
</body>

</html>
